<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Horizontal Scroll and Form</title>
    <style>
        .navbar {
            background-color: #343a40;
            /* Navbar background color */
        }

        .navbar-brand {
            font-weight: bold;
            /* Navbar brand font weight */
            color: #fff;
            /* Navbar brand color */
        }



        .scrollable-div {
            overflow-x: auto;
            /* Allow horizontal scrolling */
            white-space: nowrap;
            /* Prevent link text from wrapping */
            border: 1px solid #ddd;
            /* Border for the scrollable div */
            padding: 10px;
            /* Adjust padding */
        }

        .scrollable-div a {
            display: inline-block;
            /* Display links in a row */
            padding: 5px 10px;
            /* Adjust link padding */
            margin-right: 10px;
            /* Adjust spacing between links */
            text-decoration: none;
            /* Remove underline */
            color: #333;
            /* Link color */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="scrollable-div border my-1">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <a href="#">Link 5</a>
        <a href="#">Link 6</a>
        <a href="#">Link 7</a>
        <a href="#">Link 8</a>
        <a href="#">Link 9</a>
        <a href="#">Link 10</a>
        <!-- Add more links as needed -->
    </div>

    <!-- price -->
    <div class="col-lg-3 col-md-6 d-flex flex-column bg-body-tertiary">
        <div class="rounded-4 my-3 text-center align-items-start border-2 bg-body-secondary p-5">
            <p class="lead text-center">By Price</p>
            <input class="my-2 w-100" type="range" name="priceRange" id="priceRange">
            <div class="form-check mb-2 d-flex align-items-center">
                <input class="form-check-input me-2 filter-checkbox" data-filter="price" type="checkbox" name="checkbox"
                    value="100" id="price100">
                <label class="form-check-label" for="price100">$100</label>
            </div>
            <div class="form-check mb-2 d-flex align-items-center">
                <input class="form-check-input me-2 filter-checkbox" data-filter="price" type="checkbox" name="checkbox"
                    value="500" id="price500">
                <label class="form-check-label" for="price500">$500</label>
            </div>
            <div class="form-check mb-2 d-flex align-items-center">
                <input class="form-check-input me-2 filter-checkbox" data-filter="price" type="checkbox" name="checkbox"
                    value="1000" id="price1000">
                <label class="form-check-label" for="price1000">$1000</label>
            </div>
            <div class="form-check mb-2 d-flex align-items-center">
                <input class="form-check-input me-2 filter-checkbox" data-filter="price" type="checkbox" name="checkbox"
                    value="5000" id="price5000">
                <label class="form-check-label" for="price5000">$5000</label>
            </div>
        </div>
    </div>
    <!-- price -->



</body>

</html>
